<div class="container">


<h5>Log In</h5>


<div style="width: 440px; border: 1px solid #dee2e6; border-radius: 10px; background-color: #fff; padding: 20px;">

	<div class="form_wrap">
		<form method="POST" class action="#">
			<input type="hidden" name="_token" value="Va4nQAXrc8Vz6owzNAqPtXmodwrCyRaQsnP2KiEI">
			<!-- Email Address -->
			<div class="form_block">
				<label class="form_lable" for="email">Email</label>
				<input class="form_input" id="email" type="email" name="email" required="required" autofocus="autofocus" tabindex="0">
			</div>

			<!-- Password -->
			<div class="form_block">
				<label class="form_lable" for="password">Password</label>
				<input class="form_input" id="password" type="password" name="password" required="required" autocomplete="current-password" tabindex="0">
			</div>

			<!-- Remember Me -->
			<div class="form_block">
				<label for="remember_me" class="form_lable">
					<input id="remember_me" type="checkbox" class="form_check" name="remember" tabindex="0">
					<span class="form_udertext">Запомнить меня</span>
				</label>
			</div>

			<div class="form_add">
				<div class="form_add_link">
					<a class="form_link" href="#" tabindex="0">Зарегистрироваться</a>
					<a class="form_link" href="#" tabindex="0">Забыли пароль?</a>
				</div>
				<button type="submit" class="formBtn" tabindex="0">Log in</button>
			</div>
		</form>
	</div>

</div><!-- ./Fake wrapper-->


<h5>REGISTER</h5>

<div style="width: 440px; border: 1px solid #dee2e6; border-radius: 10px; background-color: #fff; padding: 20px;">

<div class="form_wrap">
	<div class="form_error_block">
		<div class="form_error_title">Sorry..., что то пошло не так</div>
		<ul class="form_error_list">
			<li>Пользователь с указанным Email адрес уже зарегистрирован</li>
			<li>Пароль должен содержать не менее 8 символов</li>
			<li>Укажите корректный Email адрес</li>
		</ul>
	</div>
	<form method="POST" action="#">
		<input type="hidden" name="_token" value="Va4nQAXrc8Vz6owzNAqPtXmodwrCyRaQsnP2KiEI">
		<!-- Name -->
		<div class="form_block">
			<label class="form_lable" for="name">Ваше имя</label>
			<input class="form_input" id="name" type="text" name="name" required="required" autofocus="autofocus" tabindex="0">
		</div>

		<!-- Email Address -->
		<div class="form_block">
			<label class="form_lable" for="email">Email</label>
			<input class="form_input" id="email" type="email" name="email" required="required" tabindex="0">
		</div>

		<!-- Password -->
		<div class="form_block">
			<label class="form_lable" for="password">Пароль</label>
			<input class="form_input" id="password" type="password" name="password" required="required" autocomplete="new-password" tabindex="0">
		</div>

		<!-- Confirm Password -->
		<div class="form_block">
			<label class="form_lable" for="password_confirmation">Подтвердить пароль</label>
			<input class="form_input" id="password_confirmation" type="password" name="password_confirmation" required="required" tabindex="0">
		</div>

		<div class="form_add mt_2">
			<div class="form_add_link">
				<a class="form_link" href="#" tabindex="0">Уже зарегистрированы?</a>
			</div>
			<button type="submit" class="formBtn" tabindex="0">Register</button>
		</div>
	</form>
</div>

</div><!-- ./Fake wrapper-->
